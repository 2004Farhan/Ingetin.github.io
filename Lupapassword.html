<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="csss/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="csss/bootstrap-icons/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/lupapas.css" />
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <link rel="icon" href="img/logo-.png" />
    <title>IngeTin | Forgot</title>
  </head>
  <body>
    <!-- start navbar -->

    <!-- end navbar -->

    <!-- showcase -->

    <!-- end showcase -->

    <!-- kegiatan -->
    <section class="kegiatan">
      <div class="container">
        <div class="row">
          <div class="picture col-6">
            <section id="home">
              <div class="colom">
                <img src="img/lupa.png" class="img align-items-center" />
                <h2 class="poppin text-center">"Make it easy to manage</h2>
                <h2 class="poppin text-center">your schedule"</h2>
              </div>
            </section>
          </div>
          <div class="row col-6">
            <br />
            <br />
            <div class="container">
              <form action="/login2.html" method="get">
                <div class="mb-3">
                  <div class="text-center">
                    <img src="img/logo-.png" class="img-fluid" />
                  </div>
                  <label for="email" class="poppin form-label">Email</label>
                  <div class="input-group col-custom col-lg-12 input">
                    <input type="email" class="form-custom form-control form-control-lg" id="email" aria-describedby="emailHelp" placeholder="ingetin@gmail.com" />
                    <button class="btn btn-secondary" id="otp-btn">OTP</button>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="password" class="poppin form-label">Kode Verifikasi</label>
                  <div class="col-custom col-lg-12 input">
                    <input type="password" class="form-custom form-control form-control-lg" id="otp" placeholder="123456" disabled />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="password" class="poppin form-label">New Password</label>
                  <div class="col-custom col-lg-12 input">
                    <input type="password" class="form-custom form-control form-control-lg" id="password" placeholder="********" disabled />
                  </div>
                </div>
                <div class="d-flex justify-content-center">
                  <!-- <button type="submit" class="poppin btn-custom btn col-5">Change Password</button> -->
                  <button type="submit" id="submit-btn" class="poppin btn-custom btn col-5" disabled>Change Password</button>
                </div>
                <a href="Login2.html" class="d-block text-center">Log in</a>
                <br />
                <br />
              </form>
              <div class="Media d-flex justify-content-center">
                <div class="inconmedia">
                  <img src="img/gmail.png" class="img-icons" />
                  <img src="img/tw.png" class="img-icons" />
                  <img src="img/fb.png" class="img-icons" />
                  <img src="img/Ld.png" class="img-icons" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer -->

    <!-- end footer -->

    <!-- Modal -->
    <script>
      $('button#otp-btn').click(function () {
        $('#otp').prop('disabled', function (i, v) {
          return !v;
        });
        $('#password').prop('disabled', function (i, v) {
          return !v;
        });
        $('#submit-btn').prop('disabled', function (i, v) {
          return !v;
        });
        $(this).prop('disabled', function (i, v) {
          return !v;
        });
      });
    </script>
  </body>
</html>
