        <div class="row">
          <div class="picture col-6">
            <section id="home">
              <div class="colom">
                <img src="img/login-img.png" class="img align-items-center" />

                    <input type="password" class="form-custom form-control form-control-lg" id="password" placeholder="1234567" />
                  </div>
                </div>

                </div>
                <div class="d-flex justify-content-center">

                  <img src="img/tw.png" class="img-icons" />
                  <img src="img/fb.png" class="img-icons" />
                  <img src="img/Ld.png" class="img-icons" />
